<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css" integrity="sha512-rQgMaFKZKIoTKfYInSVMH1dSM68mmPYshaohG8pK17b+guRbSiMl9dDbd3Sd96voXZeGerRIFFr2ewIiusEUgg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
             <li class="brand"><img src= "logo.png" alt="Spotify">Spotify</li>
             <li>Home</li>
             <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1> Best of NCS- No copyright Sounds </h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Milne Hain Mujhse Aayi</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle" style="color:rgb(168, 41, 41)"></i></span></i>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="1">
                <span>Jashn-E-Bahaara</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle" style="color:rgb(168, 41, 41)"></i></span></i>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="1">
                <span>Arziyaan</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle" style="color:rgb(168, 41, 41)"></i></span></i>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="1">
                <span>Ranjha</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle" style="color:rgb(168, 41, 41)"></i></span></i>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="1">
                <span>Gul</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-2x fa-play-circle" style="color:rgb(168, 41, 41)"></i></span></i>
            </div>
        <div class="songBanner"></div>
    </div>

    <!-- progress  bar -->

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" style="color: white;"></i> &nbsp; 
            <i class="far fa-2x fa-play-circle" id = "masterPlay" style="color:white"></i> &nbsp;
            <i class="fas fa-2x fa-step-forward" style="color:white"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width ="42px" alt="" id="gif"> Milne Hain Mujhse Aayi - Arijit Singh 
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
